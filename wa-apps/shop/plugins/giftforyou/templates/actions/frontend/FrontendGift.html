<div class="gift-page">
    <h1>
        [`Подарок для вас!`]
    </h1>

    <div class="gift-spinner">
        <button class="gift-btn js-gift-spin-btn">
            [`Крутить`]
        </button>
    </div>

    <script>
        window.giftforyouUrls = {
            getGift: '{$get_gift_url|default:"/gift/get/"}',
            sendEmail: '{$send_email_url|default:"/gift/send/"}'
        };
    </script>

    <div class="gift-product js-gift-product" style="display: none;">
        <div class="gift-product-card">
            <div class="gift-product-image">
                <img class="js-gift-product-img" src="" alt="">
            </div>
            <div class="gift-product-info">
                <h2 class="js-gift-product-name"></h2>
                <div class="gift-product-price js-gift-product-price"></div>
                <a class="gift-product-url js-gift-product-link" href="" target='_blank'>
                    [`Посмотреть товар`]
                </a>
            </div>
        </div>

        <div class="gift-email-form">
            <h3>
                [`Получить информацию о подарке на email`]
            </h3>
            <form class="js-gift-email-form">
                <input type="hidden" class="js-gift-product-id" name="product_id" value="">
                <div class="gift-form-group">
                    <label>
                        [`Ваш email:`]
                    </label>
                    <input type="email" class="js-gift-email" name="email" required placeholder="example@mail.com">
                </div>
                <button type="submit" class="gift-btn">
                    [`Отправить`]
                </button>
            </form>
            <div class="gift-message js-gift-message" style="display: none;"></div>
        </div>
    </div>
</div>

{include file='./include.error.html' inline}


<div class="dialog width400px height200px" id="f-confirm-dialog" style="display:none;">
    <div class="dialog-background"></div>
    <div class="dialog-window">
        <div class="dialog-content">
            <div class="dialog-content-indent">
                <h1 class="f-title"></h1>
                <p class="f-text"></p>
            </div>
        </div>
        <div class="dialog-buttons">
            <div class="dialog-buttons-gradient">
                <input class="button green cancel f-confirm-ok" type="button" value="[`Yes`]">
                [`or`]
                <a href="javascript:void(0);" class="cancel f-confirm-cancel">[`cancel`]</a>
            </div>
        </div>
    </div>
</div>

<div class="dialog width500px height250px" id="f-message-dialog" style="display:none;">
    <div class="dialog-background"></div>
    <div class="dialog-window">
        <div class="dialog-content">
            <div class="dialog-content-indent f-content">
                <h1>[`Info`] <span><i class="icon16 info"></i></span></h1>
                <p class="f-text"></p>
            </div>
        </div>
        <div class="dialog-buttons">
            <div class="dialog-buttons-gradient">
                <input class="button green cancel" type="button" value="[`Close`]">
            </div>
        </div>
    </div>
</div>
